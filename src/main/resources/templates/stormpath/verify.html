<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.5/jquery.jgrowl.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/stormpath.css"/>
    <title th:text="#{stormpath.web.verify.title}">|Verify Email|</title>
    <!--/*/ <th:block th:include="${headViewName} :: ${headFragmentSelector}"/> /*/-->
</head>
<body class="login">

        <div class="container custom-container">

            <div class="va-wrapper">

                <div class="view login-view container">
                    <a class="navbar-brand" href="#">Bit Tracker</a>
                    <div class="box row">

                        <div class="email-password-area col-xs-12 large col-sm-12">

                            <div class="header">
                                <span th:text="#{stormpath.web.verify.body.title}">|Almost done! We just sent you a verification email.|</span>
                                <p th:text="#{stormpath.web.verify.body.instructions}">|Before you can login to your account, you need to active your account \
                                    by clicking the link in the email we sent to your email address.|</p>
                                <p th:text="#{stormpath.web.verify.body.instructions2}">|Please check your email Inbox to continue.|</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
</body>
</html>
