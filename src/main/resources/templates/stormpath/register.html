<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.5/jquery.jgrowl.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/stormpath.css"/>
    <title th:text="#{stormpath.web.register.title}">|Register|</title>
    <!--/*/ <th:block th:include="${headViewName} :: ${headFragmentSelector}"/> /*/-->
</head>
<body class="register">
    <div class="container custom-container">
        <div class="va-wrapper">
            <div class="view registration-view container">
                <a class="navbar-brand" href="#">Bit Tracker</a>
                <div class="box row">
                    <div class="col-sm-12">

                        <div class="header">
                            <span th:text="#{stormpath.web.register.title}">|Register|</span>
                        </div>

                        <div class="alert alert-dismissable alert-danger"
                             th:if="${errors != null and not #lists.isEmpty(errors)}">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
                            <p th:text="${error}">|Error message here.|</p>
                            <!--/*/ </th-block> /*/-->
                        </div>

                        <form method="post" th:action="@{${form.action}}" role="form" class="registration-form form-horizontal sp-form">

                            <input th:each="field : ${form.hiddenFields}" th:name="${field.name}" th:type="${field.type}" th:value="${field.value}"/>

                            <div th:each="field : ${form.visibleFields}" form-group="true"
                                 th:class="'form-group group-' + ${field.name}">
                                <label class="col-sm-4" th:text="#{${field.label}}">|Field label|</label>

                                <div class="col-sm-8">
                                    <input th:name="${field.name}" th:value="${field.value}" th:type="${field.type}"
                                           th:placeholder="#{${field.placeholder}}"
                                           th:autofocus="${field.autofocus}"
                                           th:required="${field.required}" class="form-control"/>
                                </div>
                            </div>

                            <div class="alert alert-info">
                              <u>Password Requirements</u><br/> at least 8 characters, 1 uppercase character, 1 numeric character.
                            </div>
                            <div>
                                <button type="submit" class="btn btn-register btn-sp-green"
                                        th:text="#{stormpath.web.register.form.button.value}">|Register|
                                </button>
                            </div>

                        </form>

                    </div>

                </div>

                <a th:href="@{${loginUri}}" class="to-login" th:text="#{stormpath.web.register.form.loginLink.text}">|Back
                    to Login|</a>
            </div>
        </div>
    </div>
</body>
</html>
