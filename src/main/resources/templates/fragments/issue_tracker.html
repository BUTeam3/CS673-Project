<div id="issue_tracker" class="row" th:fragment="boards">
    <div class="col-sm-3">
        <h4>Done</h4>
        <div id="done_board" class="board" data-state="3">
            <div class="task" th:each="record : ${done}" th:id="${'task_'+record.id}" th:attr="data-task-id=${record.id}">
                <div class="task_name" th:text="${record.data}"></div>
                <!--<div class="task_created" th:text="${record.timestamp}"></div>-->
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <h4>Current</h4>
        <div id="current_board" class="board" data-state="2">
            <div class="task" th:each="record : ${current}" th:id="${'task_'+record.id}" th:attr="data-task-id=${record.id}">
                <div class="task_name" th:text="${record.data}"></div>
             <!--   <div class="task_created" th:text="${record.timestamp}"></div>-->
				<input type="button" class="task_done" th:id="${record.id}" value="Done"></input>
				<div th:attr="class=${'AcceptReject_'+record.id}" style="display:none;">
					<input type="button" class="task_accept" value="Accept"></input>
					<input type="button" class="task_reject" value="Reject"></input>
				</div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <h4>Backlog</h4>
        <div id="backlog_board" class="board" data-state="1">
            <div class="task" th:each="record : ${backlog}" th:id="${'task_'+record.id}" th:attr="data-task-id=${record.id}">
                <div class="task_name" th:text="${record.data}"></div>
            <!--    <div class="task_created" th:text="${record.timestamp}"></div>-->
				<input type="button" th:attr="data-task-id=${record.id}" value="Start"></input>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <h4>Icebox</h4>
        <div id="icebox_board" class="board" data-state="0">
            <div class="task" th:each="record : ${icebox}" th:id="${'task_'+record.id}" th:attr="data-task-id=${record.id}">
                <div class="task_name" th:text="${record.data}"></div>
            <!--    <div class="task_created" th:text="${record.timestamp}"></div>-->
				<div class="task_difficulty">
					<p>Difficulty</p>
					<input type="radio" th:name="${'difficult_'+record.id}" value="1">1</input>
					<input type="radio" th:name="${'difficult_'+record.id}" value="2">2</input>
					<input type="radio" th:name="${'difficult_'+record.id}" value="3">3</input>
					<input type="radio" th:name="${'difficult_'+record.id}" value="4">4</input>
					<input type="radio" th:name="${'difficult_'+record.id}" value="5">5</input>
				</div>
            </div>
        </div>
    </div>
</div>
