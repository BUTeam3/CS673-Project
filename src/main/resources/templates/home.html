<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Heroku Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BU Team 3</a>
            </div>
            <!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
            <div th:if="${account}" class="navbar-right">
                <p class="navbar-text" th:inline="text">Hello, [[${account.email}]]!</p>
                <a th:href="@{/logout}" class="btn btn-danger navbar-btn">Logout</a>
            </div>

            <!--/* displayed if account IS null, indicating that the user IS NOT logged in */-->
            <div th:unless="${account}" class="navbar-right">
                <a th:href="@{/login}" class="btn btn-success navbar-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${insertRecord}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="data">Create a new issue</label>
                    <input id="data" type="text" class="form-control" placeholder="Issue" th:field="*{data}" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div  class="col-sm-3">
            <h4>Done</h4>
            <div id="done_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Current</h4>
            <div id="current_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Backlog</h4>
            <div id="backlog_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Icebox</h4>
            <div id="icebox_board" class="board">
                <div th:each="record : ${records}">
                    <span th:text="${record.data}" th:id="${record.id}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
