<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Heroku Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid"> 
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BU Team 3</a>
            </div>
            <!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
            <div th:if="${account}" class="navbar-right">
                <p class="navbar-text" th:inline="text">Hello, [[${account.email}]]!</p>
                <a th:href="@{/logout}" class="btn btn-danger navbar-btn">Logout</a>
            </div>

            <!--/* displayed if account IS null, indicating that the user IS NOT logged in */-->
            <div th:unless="${account}" class="navbar-right">
                <a th:href="@{/login}" class="btn btn-success navbar-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12 col-lg-6">


            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
                Create New Task
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close"
                               data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                                   <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                Create a new task
                            </h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">

                            <form name="newTask" class="form-horizontal" role="form">
                              <div class="form-group">
                                <label class="col-sm-2"
                                      for="taskName" >Name: </label></br>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                        id="taskName" placeholder="Task Name"/>
                                </div></br></br>
                                <label class="col-sm-2"
                                      for="assignee" >Assignee: </label></br>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                        id="assignee" placeholder="Assignee Name"/>
                                </div></br></br>
                                  <label class="col-sm-2"
                                        for="assignee" >Comment: </label></br>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control"
                                          id="comment" placeholder="Comment Here"/>
                                  </div></br></br>

                              </div>


                        </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                        Close
                            </button>
                            <button type="submit" value="Submit" class="btn btn-primary">
                                Submit
                            </button></form>
                        </div>
                    </div>
                </div>
            </div>






            <!-- Post Info -->
            <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
                About this SO Question:
                <a href='http://stackoverflow.com/q/26562900/1366033'>
                    Twitter Bootstap - form in Modal fomatting
                </a><br/>
                Fork This Skeleton Here:
                <a href='http://jsfiddle.net/KyleMit/kcpma/'>
                    Bootstrap 3 Skeleton
                </a><br/>
            </div>



        </div>
    </div>

    <hr />
    <div class="row">
        <div  class="col-sm-3">
            <h4>Done</h4>
            <div id="done_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Current</h4>
            <div id="current_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Backlog</h4>
            <div id="backlog_board" class="board"></div>
        </div>
        <div  class="col-sm-3">
            <h4>Icebox</h4>
            <div id="icebox_board" class="board">
                <div th:each="record : ${records}">
                    <span th:text="${record.data}" th:id="${record.id}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.1/dragula.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
